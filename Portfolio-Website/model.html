                    </div>
                    <div class="input-container">

                </div>
            </div>
        </div>
        <!-- Right Column -->
        <div class="col-md-6">
            <!-- Single Row in Right Column -->
            <div class="row">
                <div class="col">
                    <div class="input-container">
                        <label class="text-white" for="promptInput">Result:</label>
                        <textarea id="result" placeholder="Your result will be displayed here" rows="2"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
